<div id="insert_container" class="g-fc g-h" data-observe="/memoinsertobserver.js|listen|insert">
    {{@}}alerts{{@}}
    {{@}}alerts{{@}}
    <form id="insert" class="g-fc g-h g-oa" action="{{ROUTE}}/{{query}}" data-loader="insert|insert_container|outer memo_item|memo{{id}}|outer memo" method="post">

        <div class="{{g-header}} g-tusn">
        <div class="g-p1 g-fm g-fw">Edit</div>
        <div class="g-h g-fr">
            <button class="{{g-button}}" name="submitbutton" value="create" data-click="submit" type="button">New</button>
            <button class="{{g-button}}" name="submitbutton" value="update" data-click="submit" type="button">Update</button>
            <a class="{{g-button}}" href="{{ROUTE}}/{{query}}" data-loader="memo">Show</a>
            <div class="g-fr g-hc">
                <button id="insert_container_modebtn_first" class="g-b g-bbr g-btr g-p1" data-queryclick="insert|html" data-click="show|#insert_box_content show|#insert_editor hide|#insert_box_fields addquery|insert|html remquery|insert|text remquery|insert|fields hide shownext remclass|#insert_content_box|g-h remattr|self|data-loader" data-loader="insert_html|insert_editor" data-loader-url="{{ROUTE}}/{{query}}" data-loader-method="post" type="button">HTML</button>
                <button class="g-b g-bbr g-btr g-p1 g-dh" data-queryclick="insert|text" data-click="show|#insert_box_content hide|#insert_box_fields hide|#insert_editor show|#insert_content_box hide|#insert_container_modebtn_first addquery|insert|text remquery|insert|html remquery|insert|fields hide shownext addclass|#insert_content_box|g-h" type="button">TEXT</button>
                <button class="{{g-button}} g-dh" data-queryclick="insert|fields" data-click="show|#insert_box_fields hide|#insert_box_content remquery|insert|text remquery|insert|html addquery|insert|fields hide show|#insert_container_modebtn_first" type="button">FIELDS</button>
            </div>
        </div>
        </div>


        <div class="g-oh g-h">

            <input type="hidden" name="id" value="{{id}}">

            <fieldset id="insert_box_fields" class="g-b g-bt g-bbr g-p1">
                {{insert_box_fields}}
            </fieldset>

            <fieldset id="insert_box_content" class="g-dh g-h">
                {{@file@}}qmemo/ui/insert/content.html{{@file@}}
                <div id="insert_editor" class="g-fc g-h">

                </div>
            </fieldset>

        </div>
    </form>
</div>
